<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>

            <style type="text/css">
                body {
                    font-family: sans-serif;
                    width: 800px;
                    margin: 0 auto;
                    padding: 10px;
                }

                .error {
                    color:red
                }

                label {
                    display: block;
                    font-size:20px
                }

                input [type=text] {
                    width:400px;
                    font-size: 20px;
                    padding: 2px;
                }

                textarea {
                    width: 400px;
                    height: 200px;
                    font-size: 17px;
                    font-family: monospace;
                }

                input[type = submit] {
                    font-size: 24px;
                }

                hr {
                    margin: 20px auto;
                }

                .entry + .entry {
                    margin-top: 20px;
                }

                .entry-title {
                    font-weight: bold;
                }

                .entry-body {
                    margin: 0;
                    font-size: 17px;
                }

            </style>
    </head>
    <body>
        <h1>
            <a href="/">My Blog</a>
        </h1>
            <a href="/">Home</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a href="/blog">Posts</a>


    <hr>

        {% block content %}
        {% endblock %}

    </body>
</html>
