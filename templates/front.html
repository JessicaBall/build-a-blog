{% extends "base.html" %}

{% block content %}


    <body>
     <h1>Write a New Post!</h1>

     <form method="post">
         <label>
             <div>Title</div>
             <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div>Entry</div>
            <textarea name="entry">{{entry}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type ="submit">
    </form>


{% endblock %}
